<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blind Challange</title>
</head>
<body>
  <h1>Blind Challange</h1>
  <label for="FirstName">First Name</label>:
  <input type="text"> <br>
  <br>
  <label for="LastName">Last Name</label>:
  <input type="text"> <br>
  <br>
  <label for="TempatLahir">Tempat Lahir</label>:
  <input type="text"> <br>
  <br>
  <label for="TanggalLahir">Tanggal Lahir</label>:
  <input type="date"> <br>
  <br>
  <div for="Alamat">Alamat :</div>
  <textarea name="Alamat" id="Alamat" cols="30" rows="10"></textarea> <br>
  <br>
  <label for="Email">Alamat Email</label>:
  <input type="email" placeholder="loremipsum@gmail.com"> <br>
  <br>
  <label for="Telepon">Nomor Telepon</label>:
  <input type="tel" placeholder="08**********" required> <br>
  <br>
  <label for="Semester">Semester</label>:
  <select name="Semester" id="Semester">
    <option value="Semester">1</option>
    <option value="Semester">2</option>
    <option value="Semester">3</option>
    <option value="Semester">4</option>
    <option value="Semester">5</option>
    <option value="Semester">6</option>
    <option value="Semester">7</option>
    <option value="Semester">8</option>
  </select> <br>
  <br>
  <label for="Agama">Agama</label>: <br>
  <input type="radio" name="Agama" id="ag">Islam <br>
  <input type="radio" name="Agama" id="ag">Kristen <br>
  <input type="radio" name="Agama" id="ag">Katolik <br>
  <input type="radio" name="Agama" id="ag">Protestan <br>
  <input type="radio" name="Agama" id="ag">Hindu <br>
  <input type="radio" name="Agama" id="ag">Budha <br>
  <br>
  <div for="Summary">Summary :</div>
  <textarea name="Summary" id="sm" cols="30" rows="10"></textarea> <br>
  <br>
  <button type="submit" name="submit" onclick="alert('Terima kasih telah mengisi form ini')">Submit</button>
</body>
</html>
