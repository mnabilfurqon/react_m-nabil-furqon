<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Challenge</title>
</head>
<body>
  <table class="table">
    <thead class="table-light">
      <tr>
        <th>(Index)</th>
        <th>0</th>
        <th>1</th>
        <th>2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <!-- <th rowspan="3" style="line-height: 3;" id="rowspan">0<br>1<br>2</th> -->
        <th>1</th>
        <th>2</th>
        <th>3</th>
      </tr>
      <tr>
        <th>4</th>
        <th>5</th>
        <th>6</th>
      </tr>
      <tr>
        <th>7</th>
        <th>8</th>
        <th>9</th>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-secondary shadow-sm" onclick="reverseRowspan()">Ubah</button>

  <script>
    const table = document.querySelector('table');
    const tbody = table.querySelector('tbody');
    const rows = tbody.querySelectorAll('tr');
  
    const reverseNumbers = () => {
      for (let i = 0; i < rows.length; i++) {
        const cols = rows[i].querySelectorAll('th');
        const colsArr = Array.from(cols);
        const reversedColsArr = colsArr.reverse();
        rows[i].innerHTML = '';
        reversedColsArr.forEach((col) => {
          rows[i].appendChild(col);
        });
      }
    };
  
    const ubahBtn = document.querySelector('.btn');
    ubahBtn.addEventListener('click', reverseNumbers);
  </script>
</body>
</html>
