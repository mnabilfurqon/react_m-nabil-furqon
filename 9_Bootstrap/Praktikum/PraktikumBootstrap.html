  <h4 class="h4 text-center mt-4">Create Product</h4>
  <p class="text-center">Below is an example form bult entirely with Bootstrap's form controls. Each required form group has a<br>validation state that can be triggered by attempting to submit the form without completing it.</p>
  <br>
  <div class="container col-5">
    <h4>Detail Product</h4>
    <form>
      <div class="form-group col-6 mt-3">
        <label>Product Name</label>
        <input type="text" name="" class="form-control mt-2">
      </div>
      <div class="form-group col-lg-4 mt-4">
        <label>Product Category</label>
        <select class="form-control mt-2">
          <option>Choose...</option>
        </select>
      </div>
      <div class="form-group mt-4 col-lg-7">
        <div class="mb-3">
          <label for="formFile" class="form-label">Image of Product</label>
          <input class="form-control mt-2 border-primary-subtle" type="file" id="formFile">
        </div>
      </div>
      <div class="form-group mt-4">
        <label>Product Freshness</label>
        <div class="form-check mb-2 mt-1">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Brand New
          </label>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Second Hand
          </label>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
          <label class="form-check-label" for="flexRadioDefault3">
            Refufbished
          </label>
        </div>
        <div class="form-group mt-4">
          <label>Additional Description</label>
          <div class="form-floating mt-2">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2"></label>
          </div>
        </div>
        <div class="form-group mt-4">
          <label>Product Price</label>
          <input type="number" class="form-control mt-2" placeholder="$ 1">
        </div>
      </div>
      <div class="form-group mt-4 mb-3">
          <button class="btn btn-primary col-12" type="submit">Submit</button>
      </div>
    </form>
  </div>
